<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <title>Sistemas de Informação - Unidavi</title>
</head>
<style>
    .animate-background-color {
        animation: backgroudColorAnimation 30s ease-in-out;
        animation-iteration-count: infinite;
    }
    .animate-border-color {
        animation: borderColorAnimation 30s ease-in-out;
        animation-iteration-count: infinite;
    }
    @keyframes
    backgroudColorAnimation {
        0% {
            background-color: hsl(249, 65%, 54%)
        }
        25% {
            background-color: hsl(298, 58%, 62%)
        }
        50% {
            background-color: hsl(0, 69%, 63%)
        }
        75% {
            background-color: hsl(298, 58%, 62%)
        }
        100% {
            background-color: hsl(249, 65%, 54%)
        }
    }
    @keyframes
    borderColorAnimation {
        0% {
            border-color: hsl(249, 65%, 54%)
        }
        25% {
            border-color: hsl(298, 58%, 62%)
        }
        50% {
            border-color: hsl(0, 69%, 63%)
        }
        75% {
            border-color: hsl(298, 58%, 62%)
        }
        100% {
            border-color: hsl(249, 65%, 54%)
        }
    }
</style>
<body class="dark:bg-zinc-800">
    <header class="m-6 p-6 rounded-xl shadow-lg animate-background-color">
        <h1 class="text-white text-center font-bold text-3xl drop-shadow-md">Sistemas de Informação - Unidavi</h1>
    </header>

    <section class="mt-10 m-8 sm:m-14 flex flex-col items-center justify-center text-center">
        <div class="animate-border-color rounded-t-lg w-full py-2 border-t-4 border-l-4 border-r-4">
            <h2 class="text-zinc-950 dark:text-white drop-shadow-md">Atividades e Trabalhos</h2>
        </div>
        <div class="w-full">
            <table id="main-table" class="animate-border-color rounded-b-xl border-b-4 border-l-4 border-r-4 border-separate w-full shadow-xl mb-6">
                <th class="bg-zinc-800 dark:bg-zinc-200 drop-shadow-lg dark:text-zinc-800 text-white p-1"><p class="drop-shadow-md">Programacao WEB I</p></th>
                <th class="bg-zinc-800 dark:bg-zinc-200 drop-shadow-lg dark:text-zinc-800 text-white p-1"><p class="drop-shadow-md">Programacao WEB II</p></th>

                <tr onclick="openUrl('unidavi/programacao_web_I/exercicios/tabela/index.html')" class="bg-zinc-100 cursor-pointer hover:bg-zinc-400 hover:text-white duration-100 group">
                    <td>
                        Tabela
                    </td>
                </tr>
            </table>

        </div>
    </section>
</body>
</html>
